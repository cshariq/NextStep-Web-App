<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/dist/css/style.css') }}">
    <script src="{{url_for('static', filename='LoginPageScript.js')}}"></script>
</head>
<body>
    <section class="staticBar">
        <span class="material-symbols-outlined" id="barIcon">work</span>
        <h1 href="{{ url_for('home') }}">NextStep</h1>
        <a class="menus" style="margin-left: 10px;" href="{{ url_for('about')}}">About Us</a>
        <a class="userStatus" href="{{ url_for('login')}}">
            <span class="material-symbols-outlined" style="align-items: center; justify-items: center; font-size: 25px; padding-right: 5px;">account_circle</span>
            <div style="display: flex; flex-direction: column; padding: 1px;">
                <span style="font-size: 15px;">Signed Out</span>
                <span id="login" style="font-size: 12px;">Login?</span>
            </div>               
        </a>
        <label class="switch">
            <input type='checkbox' id="themeSlider">
            <span class='slider'></span>
        </label>
    </section>
    {% if messages %}
        <div class="error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="form-wrapper">
        <div id="login-form">
            <h1>Login to Nextstep</h1>
            <form action="/submit-login" method="post">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Username" required><br>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required><br>
                
                <input type="submit" value="Login">
            </form>
            <p style="padding: 10px; padding-left: 0px;">Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
        </div>
    
        <div id="signup-form" style="display: none;">
            <h1>Sign Up for NextStep</h1>
            <form action="/submit-signup" method="post">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Username" required><br>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Email" required><br>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Password" required><br>
                
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div class="survey-container" style="display: none;">
            <h1>Personal Information Survey</h1>
            <form action="/submit-survey" method="post">
                <!-- Disability Question -->
                <label for="disability">Do you have any disabilities?</label>
                <select id="disability" name="disability" onchange="toggleDisabilityDetails()">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                <div id="disability-details" style="display: none;">
                    <label for="disability-details-input">If yes, specify:</label>
                    <input type="text" id="disability-details-input" name="disability_details" placeholder="Specify your disability">
                </div>
    
                <!-- Education Level Question -->
                <label for="education">What is your education level?</label>
                <select id="education" name="education" onchange="toggleEducationDetails()">
                    <option value="none">None</option>
                    <option value="highschool">High School</option>
                    <option value="college-university">College/University</option>
                </select>
                <div id="education-details" style="display: none;">
                    <label for="institution">If applicable, what college/university?</label>
                    <input type="text" id="institution" name="institution" placeholder="College/University">
                    
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" placeholder="Major">
                </div>
    
                <!-- Age Question -->
                <label for="age">How old are you?</label>
                <input type="number" id="age" name="age" placeholder="Your age" required>
    
                <!-- Job Interview Preparation Question -->
                <label for="first-job">Is this preparation for your first job interview?</label>
                <select id="first-job" name="first_job">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <!--  Role(s) Interest Question -->
                <label for="roles">What role(s) are you interested in?</label>
                <input type="text" id="roles" name="roles" placeholder="Role(s) you are interested in" required>

                <input type="submit" value="Submit Survey">
    
                <input type="submit" value="Submit">
            </form>
        </div>    

    </div>
</body>
</html>
