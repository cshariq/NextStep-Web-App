<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NextStep Mock Interview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="dist/css/style.css"/>
    </head>
<body>
    <main>
        <section class="staticBar">
            <span class="material-symbols-outlined" id="barIcon">work</span>
            <h1>NextStep</h1>
            <label class="switch">
                <input type='checkbox' id="themeSlider">
                <span class='slider'></span>
            </label>
        </section>
        <section class="paymentContainer">
            <div class="paymentInfo">
                <div class="chat-container">
                    <div class="message received">Text from another user</div>
                    <div class="message sent">Text from you</div>
                    <div class="container">
                        <input class="textbox" placeholder="Enter Answer">
                        <button class="circle-button">
                            <span class="material-symbols-outlined" id="mic">mic</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="paymentInfo" id="paymentCheckout">
                <span class="pill-button green">Score:</span>
                <div class="right-container">
                    <button class="pill-button settings">
                        <span class="material-symbols-outlined" id="settings">settings</span>
                    </button>
                    <button class="pill-button red">END</button>
                </div>
                <div class="black-box"></div>
            </div>
        </section>
    </main>
</body>
</html>
